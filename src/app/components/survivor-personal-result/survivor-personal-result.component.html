 <div
 class="container position-relative text-center"
 style="width: 100%; height: auto; padding: 0"
>
 <div class="container" style="padding: 0">
   <!-- TITULO JUGADORES EN SALA -->
   <!-- Aparece solo en movil -->
   <img
     class="d-sm-none"
     src="assets/Imagenes Juego/S2VentanaGanasteM.png"
     alt="imagen superior"
     style="max-width: 100%; height: auto"
     *ngIf="fondoGanar"
   />
   <!--NO  Aparece solo en movil -->
   <img
     class="d-none d-sm-block d-md-block d-lg-block d-lg-block"
     src="assets/Imagenes Juego/s2GenialSurivar3.png"
     alt="imagen superior"
     style="max-width: 100%; height: auto"
     *ngIf="fondoGanar"
   />

   <!-- TITULO ELIMINADOS EN SALA -->
   <!-- Aparece solo en movil -->
   <img
     class="d-sm-none"
     src="assets/Imagenes Juego/S2VentanaEliminadoM.png"
     alt="imagen superior"
     style="max-width: 100%; height: auto"
     *ngIf="!fondoGanar"
   />
   <!--NO  Aparece solo en movil -->
   <img
     class="d-none d-sm-block d-md-block d-lg-block d-lg-block"
     src="assets/Imagenes Juego/S2EliminadoSurvivor3.png"
     alt="imagen superior"
     style="max-width: 100%; height: auto"
     *ngIf="!fondoGanar"
   />
 </div>
</div>
<!-- Circulo iniciales
-->
<div class="container text-center pt-2 position-relative">
 <div class="position-relative">
   <div class="position-absolute top-50 start-50 translate-middle">
     <div class="txtYo" style="color: rgb(73, 73, 73)">
       {{ InicialesJugador }}
     </div>
   </div>
   <img class="imgYo" [src]="imgJugadorVivo" />
   <div
     class="position-absolute top-100 start-50 translate-middle"
     *ngIf="!fondoGanar"
   >
     <img
       src="assets/Imagenes Juego/S2Mal2.png"
       alt="muerto"
       style="max-width: 70px; height: auto"
     />
   </div>
 </div>
</div>

<div class="container" style="height: 75px"></div>

<div class="container text-center py-2">
 <strong style="color: orange; font-size: 35px"
   >Puntos Obtenidos:
   <p style="color: rgb(73, 73, 73)">{{ Puntos }}</p></strong
 >
</div>

<div class="container" style="height: 10px"></div>

<div class="text-center" *ngIf="!verRanking">
 Cuando el juego termine puedes ver el ranking.
</div>

<div class="container text-center" style="min-height: 50%">
 <div class="row py-2" *ngIf="verRanking">
   
   <div class="col">
     <button
       class="btn btn-secondary btn-lg px-5"
       (click)="cambiarPag('/RankingChallengers', idSala)"
     >
       Ranking
     </button>
   </div>
 </div>

 <div class="row py-2">
   <div class="col">
     <button class="btn btn-primary btn-lg" routerLink="/MisSalas">
       <img
         src="assets/Icons/Puerta3.svg"
         alt="Icono"
         class="icono-svg mx-2"
       />
       Salir
     </button>
   </div>
 </div>
</div>
