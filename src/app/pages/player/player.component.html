<body class="justify-content-center align-items-center">
  <div class="container-orange py-2">
    <div class="row" *ngIf="!isLogin2">
      <!-- Contenido derecho -->
      <div class="col mx-2">
        <button
          class="btn btn-primary d-flex text-end px-4"
          style="float: right"
          (click)="cerrarSesion()"
        >
          <img src="assets/Icons/Puerta3.svg" alt="Icono" class="icono-svg" />
          Salir
        </button>
      </div>
    </div>

    <div class="row text-center my-4">
      <div class="col">
        <img
          src="assets/Imagenes Empresa/LogoBlanco_App.png"
          style="height: 80px; width: auto"
          alt="Imagen"
          class="image-inside-container"
        />
      </div>
    </div>

    <div class="row mx-2 my-2" style="vertical-align: middle">
      <div
        class="col-lg-1 col-sm-2 px-3 py-1 py-lg-4"
        style="color: white; font-weight: bold"
      >
        Buscar
      </div>
      <!-- Buscador de Salas -->
      <div class="col-lg-11 col-sm-10 py-lg-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            style="background-color: #fff"
            placeholder="Ingrese el nombre de la sala"
            [(ngModel)]="textoBuscar"
            (keyup.enter)="buscar()"
          />
          <button class="btn btn-primary" type="button" (click)="buscar()">
            <img src="assets/Icons/Lupa.svg" alt="Icono" class="icono-svg2" />
          </button>
        </div>
      </div>
    </div>

    <!-- Mensaje error -->
    <div
      class="mb-3 px-md-5"
      *ngIf="existeError"
      style="color: rgb(255, 255, 255)"
    >
      {{ result }}
    </div>
  </div>

  <div class="container-with-shadow"></div>
  <!-- TITULO Y BUSCADOR -->
  <div class="container"></div>
  <div class="container my-3">
    <!-- SALAS  -->
    <div class="container">
      <div class="row">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li
              [class.active]="elementoActivo == 0"
              class="breadcrumb-item"
              style="cursor: pointer"
            >
              <a (click)="todasLasSalas()">Todas las Salas</a>
            </li>
            <li
              [class.active]="elementoActivo == 1"
              class="breadcrumb-item"
              aria-current="page"
              style="cursor: pointer"
            >
              <a (click)="salasRecientes2()">Últimas salas visitas</a>
            </li>
          </ol>
        </nav>
        <!--  <div class="col py-2">{{ msjSalas }}</div> -->
      </div>
      <div class="row">
        <div class="col-md-6" *ngFor="let sala of cardsToShow">
          <!-- <a
            routerLink="/EntradaSala"
            [queryParams]="{ idSala: sala.idSala }"
            style="text-decoration: none"
          > -->
          <div class="card my-2">
            <div class="card-body">
              <div class="row align-items-center">
                <div
                  class="col-sm-6 col-lg-6 align-items-center text-center px-sm-2 px-0"
                >
                  <img
                    [src]="getImageSala(sala.imagen)"
                    onerror="this.src='assets/Imagenes Juego/ImagenDefault.png'"
                    alt="Imagen"
                    class="imagen-lg imagen-sm"
                  />
                </div>
                <div
                  class="col-sm-6 col-lg-6 align-items-center text-center text-lg-start my-3"
                >
                  <div class="container">
                    <div style="text-align: center; margin: 0 auto">
                      {{ sala.nombre }}
                    </div>

                    <div style="text-align: center; margin: 0 auto">
                      <button
                        class="btn btn-primary btn-md my-2"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        (click)="abrirModal(sala)"
                      >
                        Ingresar
                      </button>
                      <button
                        class="btn btn-primary ms-2"
                        (click)="cambiarPag('/RankingChallengers', sala.idSala)"
                      >
                        Ranking
                      </button>
                    </div>

                    <!-- <div class="row">id: {{ sala.idSala }}</div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  </a> -->
        </div>
      </div>

      <div class="container" style="height: 15px"></div>

      <!-- Paginación de Bootstrap -->
      <nav aria-label="Page navigation modal-2">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a
              class="page-link"
              (click)="onPageChange(currentPage - 1)"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pages"
            [class.active]="currentPage === page"
          >
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === pages.length">
            <a
              class="page-link"
              (click)="onPageChange(currentPage + 1)"
              aria-label="Next"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="container" style="height: 15px"></div>
    </div>
  </div>

  <!--   MODAL-->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    style="background-color: rgba(0, 0, 0, 0.5)"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Ingresar a la Sala
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            #closeModal
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="codigo" class="form-label">ID de acceso:</label>
            <input
              style="background-color: #fff"
              type="text"
              class="form-control"
              id="codigo"
              name="codigo"
              [(ngModel)]="codigo"
              (focus)="errorCodigo = ''"
              required
            />
            <small class="ms-3 text-danger" *ngIf="errorCodigo !== ''">{{
              errorCodigo
            }}</small>
          </div>
          <button
            type="button"
            class="btn btn-secondary mx-2"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            style="color: white"
            (click)="ingresarSala()"
          >
            Ingresar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN MODAL -->
</body>
